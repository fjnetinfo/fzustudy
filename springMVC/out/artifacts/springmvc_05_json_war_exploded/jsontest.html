    <title>Title</title>

    <script type="text/javascript">
        var user = {
            name: "lhn",
            age: 3,
            sex: "男"
        };
        //将js对象转换为json对象
        var json = JSON.stringify(user);
        console.log(json);
        console.log(user);
        console.log("==================");
        //将json转为js对象
        var obj = JSON.parse(json);
        console.log(obj);
    </script>
